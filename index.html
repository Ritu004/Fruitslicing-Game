<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Fruit game</title>
        <meta charset="utf-8">
<!--        <meta name="viewport" content="width=device-width, intial-scale=1, user-scalable=yes">-->
        <link rel="stylesheet" href="styling.css">
        
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/blitzer/jquery-ui.css">
        
    </head>
    <body>
        <div id="container">
            <div id="score">
            Score: <span id="scvalue">0</span>
            </div>
            <div id="trailleft"></div>
            <div id="correct">Correct</div>
            <div id="wrong">Try Again</div>
            <div id="fruitcontainer">
                <img id="fruit1" class="fruit">
            </div>
            <div id="instruction">Cut the Fruits</div>
            
            <div id="reset">Start Game</div>
            
            <div id="gameover">
               
            </div>
        </div>
        <audio id="slicesound">
            <source src="audiofiles/knife.mp3">
        </audio>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        
        <script src="jquery.js">
        </script>
    </body>
</html>
